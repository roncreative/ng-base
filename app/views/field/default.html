<div ng-class="{'form-group' : true, 'has-error': required && field.$invalid, 'has-error': field.$invalid && field.$dirty}">
    <label for="{{ id }}" class="control-label">{{ label }}</label>
    <input type="{{ type }}" class="form-control" ng-model="model" id="{{ id }}" placeholder="{{ placeholder }}" ng-required="{{ ngrequired }}">   <div class="clearfix"></div>
    <span ng-show="field.$invalid && field.$dirty" class="label label-danger">{{ field.message }}</span>

</div>
